<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BreezeTalk - Signup</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            overflow-y: scroll;
            transition: background-color 0.5s, color 0.5s;
        }
        .light-theme {
            background-color: #f4f4f4;
            color: #333;
        }
        .dark-theme {
            background-color: #121212;
            color: #f4f4f4;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            transition: background-color 0.5s;
        }
        .navbar.light-theme {
            background-color: #333;
        }
        .navbar.dark-theme {
            background-color: #444;
        }
        .navbar .logo {
            font-size: 1.5rem;
            font-weight: 700;
            text-transform: uppercase;
            background: #ff5722;
            color: #fff;
            padding: 10px 15px;
            border-radius: 5px;
            margin-right: auto;
        }
        .navbar .nav-links {
            display: flex;
            flex-grow: 1;
            justify-content: center;
        }
        .navbar .nav-links a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        .navbar .nav-links a:hover {
            background-color: #575757;
            border-radius: 4px;
        }
        .navbar .theme-toggle {
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            font-size: 1.5rem;
            transition: transform 0.3s, color 0.3s;
            margin-right: 20px;
        }
        .navbar .theme-toggle:hover {
            color: #ff5722;
            transform: rotate(360deg);
        }
        .signup-container {
            padding: 100px 20px 20px;
            text-align: center;
            margin-top: 60px;
        }
        .signup-container h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .signup-container input, .signup-container button {
            display: block;
            width: 100%;
            max-width: 400px;
            margin: 10px auto;
            padding: 15px;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .signup-container button {
            background-color: #ff5722;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .signup-container button:hover {
            background-color: #e64a19;
        }
        .show-password {
            position: absolute;
            right: 10px;
            top: 10px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            color: #333;
        }
        .error-message {
            color: red;
            margin-top: 10px;
        }
        @media (max-width: 768px) {
            .signup-container h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body class="light-theme">
    <div class="navbar">
        <div class="logo">BreezeTalk</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="features.html">Features</a>
            <a href="about.html">About</a>
            <a href="signup.html">Signup</a>
        </div>
        <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ™</button>
    </div>
    <div class="signup-container">
        <h1>Join BreezeTalk</h1>
        <form id="signup-form">
            <input type="text" id="name" placeholder="Enter your Name" required>
            <div style="position: relative;">
                <input type="password" id="room-password" placeholder="Enter Room Password" required>
                <button type="button" class="show-password" onclick="togglePassword()">Show</button>
            </div>
            <button type="submit">Join Room</button>
            <div class="error-message" id="error-message"></div>
        </form>
    </div>

    <script>
        function togglePassword() {
            const passwordField = document.getElementById('room-password');
            const button = document.querySelector('.show-password');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                button.textContent = 'Hide';
            } else {
                passwordField.type = 'password';
                button.textContent = 'Show';
            }
        }

        function toggleTheme() {
            const body = document.body;
            const isLightTheme = body.classList.contains('light-theme');
            body.classList.toggle('light-theme', !isLightTheme);
            body.classList.toggle('dark-theme', isLightTheme);
            const navbar = document.querySelector('.navbar');
            navbar.classList.toggle('light-theme', !isLightTheme);
            navbar.classList.toggle('dark-theme', isLightTheme);
            const toggleButton = document.querySelector('.theme-toggle');
            toggleButton.textContent = isLightTheme ? 'ðŸŒ™' : 'â˜€ï¸';
        }

        document.getElementById('signup-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const password = document.getElementById('room-password').value;
            const errorMessage = document.getElementById('error-message');

            // Simulate a room password validation
            const validPasswords = {
                'room1': 'password1',
                'room2': 'password2',
                'room3': 'password3'
            };

            if (Object.values(validPasswords).includes(password)) {
                localStorage.setItem('userName', name);
                localStorage.setItem('userPassword', password);
                localStorage.setItem('hasVisited', true);
                window.location.href = 'chatroom.html';
            } else {
                errorMessage.textContent = 'Invalid room password. Please try again.';
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            if (localStorage.getItem('hasVisited')) {
                window.location.href = 'chatroom.html';
            }
        });
    </script>
</body>
</html>
