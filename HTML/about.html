<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BreezeTalk - About</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            overflow-y: scroll;
            transition: background-color 0.5s, color 0.5s;
        }
        .light-theme {
            background-color: #f4f4f4;
            color: #333;
        }
        .dark-theme {
            background-color: #121212;
            color: #f4f4f4;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            transition: background-color 0.5s;
        }
        .navbar.light-theme {
            background-color: #333;
        }
        .navbar.dark-theme {
            background-color: #444;
        }
        .navbar .logo {
            font-size: 1.5rem;
            font-weight: 700;
            text-transform: uppercase;
            background: #ff5722;
            color: #fff;
            padding: 10px 15px;
            border-radius: 5px;
            margin-right: auto;
        }
        .navbar .nav-links {
            display: flex;
            flex-grow: 1;
            justify-content: center;
        }
        .navbar .nav-links a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        .navbar .nav-links a:hover {
            background-color: #575757;
            border-radius: 4px;
        }
        .navbar .theme-toggle {
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            font-size: 1.5rem;
            transition: transform 0.3s, color 0.3s;
            margin-right: 20px;
        }
        .navbar .theme-toggle:hover {
            color: #ff5722;
            transform: rotate(360deg);
        }
        .content {
            padding: 80px 20px;
            text-align: center;
        }
        .content h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .content p {
            font-size: 1.2rem;
            line-height: 1.5;
        }
        @media (max-width: 768px) {
            .content h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body class="light-theme">
    <div class="navbar">
        <div class="logo">BreezeTalk</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="features.html">Features</a>
            <a href="about.html">About</a>
            <a href="signup.html">Signup</a>
        </div>
        <button class="theme-toggle" onclick="toggleTheme()">üåô</button>
    </div>
    <div class="content">
        <h1>About Us</h1>
        <p>Learn more about BreezeTalk and our mission to enhance communication.</p>
        <p>BreezeTalk is designed to offer seamless, real-time communication with a focus on user experience and efficiency.</p>
    </div>

    <script>
        function toggleTheme() {
            const body = document.body;
            const isLightTheme = body.classList.contains('light-theme');
            body.classList.toggle('light-theme', !isLightTheme);
            body.classList.toggle('dark-theme', isLightTheme);
            const navbar = document.querySelector('.navbar');
            navbar.classList.toggle('light-theme', !isLightTheme);
            navbar.classList.toggle('dark-theme', isLightTheme);
            const toggleButton = document.querySelector('.theme-toggle');
            toggleButton.textContent = isLightTheme ? 'üåô' : '‚òÄÔ∏è';
        }
    </script>
</body>
</html>
